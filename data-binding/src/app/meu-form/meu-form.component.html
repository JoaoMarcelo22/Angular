<section class="two-way-binding">
  <article>
    <h3>Two-way data binding</h3>

    <div>
      <input type="text"
      [value]="nome"
      (input)="nome = evento.value" #evento>
    <p>Voce digitou o : {{nome}}</p>
    </div>

    <div>
      <input type="text" [(ngModel)]="pessoa.nome">
      <input type="text" [(ngModel)]="pessoa.idade">
      <p>Meu nome Ã© {{pessoa.nome}} e tenho {{pessoa.idade}} anos.</p>
    </div>
  </article>
</section>
